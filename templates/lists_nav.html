{% for l in lists %}
    {% if l.id == list.id %}
    <li class="list-group-item active">{{ l.title|truncatechars:22 }}</li>
    {% else %}
    <li class="list-group-item">
        <a href="{% url "guess_words_in_list" id=l.id %}" class="nav-link">{{ l.title|truncatechars:22 }}&nbsp;<span class="badge bg-dark top-5">{{l.word_set.count}}</span></a>
    </li>
    {% endif %}
{% endfor %}
